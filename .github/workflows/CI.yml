name: CI
on: [pull_request]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: actions/checkout@v3
      - name: build
        run: |
          yarn install --frozen-lockfile
          yarn run build
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
    needs: build
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 16
      - uses: actions/checkout@v4
      - name: build
        run: |
          yarn install --frozen-lockfile
          yarn run build
      - name: test
        run: yarn run test
      - name: coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
